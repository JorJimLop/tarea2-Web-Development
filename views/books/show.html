
<!DOCTYPE html>
<!-- file: views/professor/index.php -->
<html lang="en">
<head>
<meta charset="utf-8">
<title>{{title}}</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/normalize.css">
<link rel="stylesheet" href="/css/skeleton.css">
<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
  }
  
  .topnav {
    overflow: hidden;
    background-color: #333;
  }
  
  .topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }
  
  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }
  
  .topnav a.active {
    background-color: #4CAF50;
    color: white;
  }
 
 </style>
</head>
<body>
  <div class="topnav">
    <a href="/">Home</a> 
    <a href="/book">Books</a>
    <a href="/author">Authors</a>
    <a href="/publisher">Publishers</a> 
  </div> 
 <div class="container">
  <div class="row">
   <div class="eleven column" style="margin-top: 10%">
     <h2>{{title}}  </h2>
     <table><thead>
      <tr><th>Id</th><th>Name</th><th>Edition</th>
          <th>Copyright</th><th>Language</th>
          <th>Pages</th>
          <th>Author</th>
          <th>Author_id</th>
          <th>Publisher</th>
          <th>Publisher_id</th></tr>
      </thead><tbody>
        {{#books}}  
      <tr> <td>{{id}} </td>
          
      <td>
        {{title}}   </td>
      <td>{{edition}} </td>
      <td>{{copyright}} </td>
      <td>{{language}} </td>
      <td>{{pages}} </td>

      <td><a href="../author/{{author_id}}">
        {{author}}  </a></td> 
      <td> {{author_id}} </td> 
      <td><a href="../publisher/{{publisher_id}}">
        {{publisher}} </a></td>
      <td>{{publisher_id}} </td> </tr>
      {{/books}}  </tbody>
     </table>
    </div>
   </div>
 </div>
</body>
